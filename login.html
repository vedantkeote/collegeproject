<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <section id="login">
        <div class="backgroundcontainer">
            <img src="./assets/backgroundimg.jpeg" alt="l">
        </div>
        <header>
            <nav class="navbar poppins-medium">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#restraunts">Reservation</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login/Register</a></li>
                </ul>
            </nav>
        </header>
        <div class="loginarea">
            <!-- Login Form -->
            <form class="loginform" action="login.php" method="post">
                <h1 class="poppins-medium">Login</h1>
                <div class="inputarea">
                    <input type="text" name="username" placeholder="Enter your username">
                    <span class="material-symbols-outlined loginicons">person</span>
                </div>
                <div class="inputarea">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <span class="material-symbols-outlined loginicons">lock</span>
                </div>
                <button type="submit" name="login" class="btn">Login</button>
                <div class="registerlink poppins-medium">
                    <p>Don't have an account? <a href="#" onclick="toggle()">Register</a></p>
                </div>
            </form>
            <!-- Registration Form -->
            <form class="registerform notactive" action="login.php" method="post">
                <h1 class="poppins-medium">Register</h1>
                <div class="registerinputs">
                    <input type="text" name="username" placeholder="Enter your username">
                    <span class="material-symbols-outlined loginicons">person</span>
                </div>
                <div class="registerinputs">
                    <input type="email" name="email" placeholder="Enter your email">
                    <span class="material-symbols-outlined loginicons">mail</span>
                </div>
                <div class="registerinputs">
                    <input type="password" name="password" placeholder="Enter your password">
                    <span class="material-symbols-outlined loginicons">lock</span>
                </div>
                <button type="submit" name="register" class="regbtn">Register</button>
                <div class="loginlink poppins-medium">
                    <p>Already have an account? <a href="#" onclick="toggle()">Login</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
